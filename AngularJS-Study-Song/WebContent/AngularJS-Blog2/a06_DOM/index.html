<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>
	<div ng-app>
		<table border="0">
			<tr>
				<td><input type="checkbox" ng-model="showHide1">비밀메뉴</td>
				<td><button ng-show="showHide1">주문하기</button></td>
			</tr>
			<tr>
				<td><input type="checkbox" ng-model="enableDisableButton">인기없는 메뉴</td>
				<td><button ng-disabled="enableDisableButton">주문하기</button></td>
			</tr>
			<tr>
				<td><input type="checkbox" ng-model="showHide2">최악의 메뉴</td>
				<td><button ng-hide="showHide2">주문하기</button></td>
			</tr>
			<tr>
				<td><p>클릭수: {{clickCounter}}</p></td>
				<td><button ng-click="clickCounter = clickCounter + 1">클릭하기</button></td>
			</tr>
		</table>
	</div>
</body>
</html>
