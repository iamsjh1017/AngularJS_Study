<!-- 
JSON
	The data you get from the response is expected to be in JSON format.
	JSON is a great way of transporting data, and it is easy to use within AngularJS, or any other JavaScript.
	
	Example: On the server we have a file that returns a JSON object containing 15 customers, 
	all wrapped in array called records.
-->
<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="customersCtrl">

<ul>
  <li ng-repeat="x in myData">
    {{ x.Name + ', ' + x.Country }}
  </li>
</ul>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
  $http.get("customers.php").then(function (response) {
      $scope.myData = response.data.records;
  });
});
</script>

</body>
