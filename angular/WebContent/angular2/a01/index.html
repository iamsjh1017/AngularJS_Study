<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>
	<div ng-app>
		<p>이름을 입력하세요 : <input type="text" ng-model="name"></p>
		<p><span ng-bind="name"></span>님 반갑습니다!</p>
		<p><span>{{name}}</span>님 반갑습니다!</p>
	</div>
</body>
</html>
